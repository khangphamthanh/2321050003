<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baitap</title>
</head>

<body>
    <h1>Diem = A*0.6 + B*0.3 + C*0.1</h1>
    <div>
        <p>Nhập điểm A</p>
        <input type="text" id="diemA">
    </div>
    <div>
        <p>Nhập điểm B</p>
        <input type="text" id="diemB">
    </div>
    <div>
        <p>Nhập điểm C</p>
        <input type="text" id="diemC">
    </div>
    <div>
        <button onclick="tinhTong()">Tính tổng</button>
    </div>
    <div>
        Kết quả: <input type="text" id="ketQua" class="ket-qua">
    </div>
    <script>
        function tinhTong() {
            let diemA = parseFloat(document.getElementById("diemA").value);
            let diemB = parseFloat(document.getElementById("diemB").value);
            let diemC = parseFloat(document.getElementById("diemC").value);
            let canhBao = "";
            if (!diemA || !diemB || !diemC) {
                canhBao += "Vui lòng nhập đủ";
            }
            if (canhBao) {
                alert(canhBao);
            }
            if ((diemA < 0 || diemA >10) || (diemB < 0 || diemB >10) || (diemC < 0 || diemC >10)){
                canhBao += "Điểm A, B, C phải nằm trong khoảng [0, 10]";
            }
            if (canhBao) {
                alert(canhBao);
            }
            tong = diemA * 0.6 + diemB * 0.3 + diemC * 0.1;
            if (tong >= 7 && tong <= 8) {
                document.getElementById("ketQua").value = "B";
            } else if (tong >= 5 && tong < 7) {
                document.getElementById("ketQua").value = "C";
            } else if (tong >= 4 && tong < 5) {
                document.getElementById("ketQua").value = "D";
            } else if (tong < 4) {
                document.getElementById("ketQua").value = "E";
            } else {
                document.getElementById("ketQua").value = "A";
            }
        }
        //document.getElementById("ketQua").value = tong;
    </script>
</body>

</html>
