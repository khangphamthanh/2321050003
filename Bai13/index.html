<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai13</title>
    <style>
        .container {
            display: flex;
            flex-direction: column;
            /* justify-content: center; */
            align-items: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <div>
            <h1>Ví dụ về thay đổi chế độ</h1>
        </div>
        <div>
            <img width="300" src="./sun.jpg" alt="">
        </div>
        <div>
            <h1>Chế độ sáng</h1>
        </div>
        <div>
            <button onclick="doiCheDo()">Thay đổi chế độ</button>
        </div>
    </div>
    <script>
        function doiCheDo() {
            let cheDo = true;
            if (cheDo == true) {
                document.getElementsByTagName('body')[0].style = 'background-color:black';
                document.getElementsByTagName('h1')[0].style = 'color:white';
                document.getElementsByTagName('h1')[1].style = 'color:white';
                document.getElementsByTagName('h1')[1].innerHTML = 'Chế độ tối';
                document.getElementsByClassName('img')[0].src = "./moon.avif";
                cheDo = false;
            }
            else{
                document.getElementsByTagName('body')[0].style = 'background-color:white';
                document.getElementsByTagName('h1')[0].style = 'color:black';
                document.getElementsByTagName('h1')[1].style = 'color:black';
                document.getElementsByTagName('h1')[1].innerHTML = 'Chế độ sáng';
                document.getElementsByClassName('img')[0].src = "./sun.jpg";
                cheDo = true;
            }

        }
    </script>

</body>

</html>
