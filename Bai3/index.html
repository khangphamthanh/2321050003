<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 3</title>
</head>

<body>
    <MARQUEE>
        <img src="../image1.jpg" width="50">
    </MARQUEE>
    <h1>Form điền thông tin</h1>
    <form>
        <div>
            <p><b>Họ và tên:</b></p>
            <input type="text" name="hovaten" placeholder="Điền họ và tên">
        </div>
        <div>
            <p><b>Mã số sinh viên:</b></p>
            <input type="text" name="mssv" value="2321050003" readonly>
        </div>
        <div>
            <p><b>Giới thiệu bản thân:</b></p>
            <textarea name="gioithieu">Nhập vào giới thiệu...</textarea>
        </div>
        <div>
            <p><b>Email:</b></p>
            <input type="email" name="email" placeholder="Dạng @gmail.com">
        </div>
        <div>
            <p><b>Số điện thoại:</b></p>
            <input type="tel" name="sodienthoai" placeholder="Dạng số 0xxxxxxxxx" required
                pattern="([0]{1}([3, 4, 8, 9]{1})([0-9]{8}))">
        </div>
        <div>
            <p><b>Giới tính:</b></p>
            <input type="radio" name="gioitinh" value="nam"> Nam <br>
            <input type="radio" name="gioitinh" value="nu"> Nữ <br>
        </div>
        <div>
            <p><b>Sở thích:</b></p>
            Game:<input type="checkbox" name="sothich" value="game"> <br>
            Music:<input type="checkbox" name="sothich" value="music"> <br>
            Book:<input type="checkbox" name="sothich" value="book"> <br>
        </div>
        <div>
            <p><b>Trình duyệt yêu thích:</b></p>
            <select name="browser">
                <option value="Internet Explorer">Internet Explorer</option>
                <option value="Firefox">Firefox</option>
                <option value="Chrome">Chrome</option>
                <option value="Opera">Opera</option>
                <option value="Safari">Safari</option>
                <option value="Cốc cốc">Cốc cốc</option>
            </select>
        </div>
        <div>
            0 <input type="range" value="80"> 100
        </div>
        <div>
            <p><b>Tuổi:</b></p>
            <input type="number" name="tuoi" step="1">
        </div>
        <div>
            <p><b>Ngày tháng năm sinh:</b></p>
            <input type="date" name="ngaythangnamsinh">
        </div>
        <div>
            <p><b>Chọn màu sắc:</b></p>
            <input type="color" name="mausac">
        </div>
        <div>
            <p><b>Mật khẩu:</b></p>
            <input type="password" name="matkhau">
        </div>

        <br>
        <div>
            <input type="submit">
            <input type="reset">
        </div>

    </form>

    <div>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/X3yjQz-rLTU?si=2xahB35Ix1vFZulW"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>
    </iframe>
    </div>
    
    <div>
        <audio controls>
        <source src="" type="audio/mp3">
    </audio>
    </div>

    <div>
        <video controls width="560" height="315">
            <source src="" type="video/mp4">
        </video>
    </div>

    <div>
        Thẻ &lt;h1&gt 
    </div>
    
</body>

</html>
